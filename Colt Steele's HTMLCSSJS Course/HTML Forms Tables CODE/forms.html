<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    
    <form action="/tacos">
        <p>
            <label for="Username">Enter a Username:</label>
            <input type="text" placeholder="Username" id="Username" name = "username">
        </p>
        <p>
            <label for="Password">Enter a Password:</label>
            <input type="password" placeholder="Password" id="Password" name = "password">
        </p>
        <button>IN THE MIDDLE!</button>
        <p>
            <label for="color">Enter a Color:</label>
            <input type="color" id="color" name = "color">
        </p>
        <p>
            <label for="Number">Enter a Number:</label>
            <input type="number" placeholder="Enter a number" id="Number" name= "number" min = "1" max = "10"> <!-- lots of other stuff to do here-->
        </p>
        <!-- This button submits the form because it's in the form with nothing else in the tag -->
        <button>Submit</button>
        <!-- this button doesn't submit the form b/c of the type attribute -->
        <button type = "button">Regular button (won't submit)</button>
        <!-- So does this one: -->
        <input type="submit" value = "click me plox">
    </form>
    <hr>
    <!-- not inside the form, no default behavior -->
    <button>Not Inside Form</button>

<h2>More inputs!</h2>
<form action="/birds">
    <input type="checkbox" name = "agree_tos" id = "agree"> <!-- Can add checked at the end for it to be automatically checked on load of page -->
    <label for="agree">I agree to everything</label>
    <p>
        <label for="xs">xtra smol</label>
        <input type="radio" name="size" id="xs" value = "xs"> <!-- value attribute for radio buttons is very important-->
        <label for="s">smol</label>
        <input type="radio" name="size" id="" value = "s">
        <label for="m">medium</label>
        <input type="radio" name="size" id="" value = "m">
    </p>
    <p>
        <label for="">Please Select an Entree:</label>
        <select name="meal" id="meal">
            <option value="">---Please choose an option---</option>
            <option value="fish">Fish</option>
            <option value="veg" selected>Vegetarian</option> <!-- adding selected to the end of the tag makes it pre-selected when the page loads-->
            <option value="steak">Steak</option>
        </select>
    </p>
    <p>
        <label for="cheese">Amount of cheese</label>
        <input type="range" name="cheese_level" value = "5" id="cheese" min = "1" max = "10"> <!-- adding "value" to this makes the slider default to the entered number between the min and the max.-->
    </p>

    <p>
        <label for="requests">Any special requests?</label>
        <br>
        <textarea name="requests" id="requests" cols="20" rows="10" placeholder="Type something here"></textarea>
    </p>
    <button>submit</button>
</form>
