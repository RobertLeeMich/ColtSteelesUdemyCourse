<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    
    <form action="/tacos">
        <p>
            <label for="Username">Enter a Username:</label>
            <input type="text" placeholder="Username" id="Username" name = "username">
        </p>
        <p>
            <label for="Password">Enter a Password:</label>
            <input type="password" placeholder="Password" id="Password" name = "password">
        </p>
        <button>IN THE MIDDLE!</button>
        <p>
            <label for="color">Enter a Color:</label>
            <input type="color" id="color" name = "color">
        </p>
        <p>
            <label for="Number">Enter a Number:</label>
            <input type="number" placeholder="Enter a number" id="Number" name= "number">
        </p>
        <!-- This button submits the form because it's in the form with nothing else in the tag -->
        <button>Submit</button>
        <!-- this button doesn't submit the form b/c of the type attribute -->
        <button type = "button">Regular button (won't submit)</button>
        <!-- So does this one: -->
        <input type="submit" value = "click me plox">
    </form>
    <hr>
    <!-- not inside the form, no default behavior -->
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action ="https://reddit.com/search">
    <input type="text" name = "q">
    <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
<form action="https://www.google.com/search">
<input type="text" name = "q">
<button>Search Google</button>
</form>
<h3>Search Youtube</h3>
<form action="https://www.youtube.com/results">
    <input type="text" name = "search_query">
    <button>Search JOOTUBZ</button>
    </form>
</body>

</html>
